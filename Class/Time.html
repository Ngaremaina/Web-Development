<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Time</title>
	<script type="text/javascript">
		function StartTime(){
			var today=new Date();
			var h=today.getHours();
			var m=today.getMinutes();
			var s=today.getSeconds();
			//adding  a zero before the number
			m=checkTime(m);
			s=checkTime(s);
			document.getElementById("clock").innerHTML=h+":"+m+":"+s;
			t=setTimeout('StartTime()',500);

		}
		function checkTime(i) {
			// body...
			if (i<10){
				i="0"+i;
			}
			return i;
		}
		
	</script>
</head>
<body onload="StartTime()">

	<div id="clock" style="font-size: 35; color: #000000; text-shadow: 2px 2px 2px blue; border: 3px groove blue; background-color:#aaffaa; width: 195px; height: 40px;"></div><br>


</body>
</html>
