<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Character Processing Methods</title>
</head>
<body>
	<script type="text/javascript">
		var s="ZEBRA";
		var s2="ABCDEFG";
		document.writeln("<p>Character at index 0 in "+s+" is "+s.charAt(0));
		document.writeln("<br>Character at index 0 in "+s2+" is "+s2.charAt(0)+"</p>");
		document.writeln("<p>"+s.charAt(2)+String.fromCharCode(87,79,82,68)+" contains characters codes 87,79,82 and 68 </p>");


	</script>

</body>
</html>
