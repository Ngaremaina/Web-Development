<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Fun Page</title>
	<script type="text/javascript">
		function Fun(){
			var a = prompt("Enter the name to replace","you haven't entered");
			if (a!=null){
				document.getElementById("para").innerHTML=a;
			}
		}
	</script>
</head>
<body>
	<section>
		<article>
			<table style="width: 50%;">
				<tr>
					<th>First Name</th><th>Last Name</th><th>Age</th>
				</tr>	
					<tr>
						<td>Gil</td><td>Smith</td><td>50</td>
					</tr>
					<tr>
						<td >Eve</td><td>Jackson</td><td id="para">94</td>
					</tr>

			</table>
		</article>
	</section>
	<br/>

	<button onclick="Fun()">Invoke Change</button>

</body>
</html>
